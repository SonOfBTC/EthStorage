<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Contract Interaction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6c0d0, #ffa6c1);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #content {
            margin-top: 30px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #ff7eb9;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff5b9f;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            const data = await response.text();
            document.getElementById('content').textContent = data;
        }
        function fetchGreeting() {
            const url = 'web3://0x05446154727A9C9bb70836C05504606b65509100:11155111/greeting';
            fetchData(url);
        }
        function fetchOtherMessage() {
            const url = 'web3://0x05446154727A9C9bb70836C05504606b65509100:11155111/otherMessage';
            fetchData(url);
        }
        function fetchRandomFact() {
            const url = 'web3://0x05446154727A9C9bb70836C05504606b65509100:11155111/randomFact';
            fetchData(url);
        }
        window.onload = fetchGreeting;
    </script>
</head>
<body>
    <div id="content">Loading greeting...</div>
    <br>
    <button onclick="fetchGreeting()">Fetch Greeting</button>
    <button onclick="fetchOtherMessage()">Fetch Other Message</button>
    <button onclick="fetchRandomFact()">Fetch Random Fact</button>
    <br>
    <img src="./degen.jpeg" alt="Degen Image">
</body>
</html>
